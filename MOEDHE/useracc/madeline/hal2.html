<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moedhe - Edit Personal Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel="stylesheet" href="hal2.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../../home/home.html">
                <img src="../../home/icon/logo.png" alt="">
            </a>
        </div>
        <div class="search"></div>
        <div class="kanan">
            <a href="../../cart/cart.html">
                <div class="keranjang">
                    <i class="fi fi-sr-basket-shopping-simple"></i>
                </div>
            </a>
            <a href="../../useracc/madeline/hal1.html">
                <div class="user">
                    <i class="fi fi-ss-user"></i>
                </div>
            </a>
        </div>
    </div> 
    <section class="semua">
        <div class="kolom1">
            <div class="judul">
                <h2>Edit Your Info</h2>
            </div>
            <div class="gambar"></div>
            <div class="icon">
                <div class="edit">
                    <i class="fi fi-sr-file-edit"></i>
                </div>
                <div class="keranjang">
                   <a href="../../cart/cart.html"> <i class="fi fi-sr-basket-shopping-simple"></i></a>
                </div>
                <div class="track">
                   <a href="../../login+lacak pesanan/moedhe/track.html"><i class="fi fi-bs-track"></i></a> 
                </div>
            </div>
        </div>
        <div class="kolom2">
            <div class="tulisan">
                <form id="editForm">
                    <h3>Username:</h3>
                    <input type="text" id="username" placeholder="Username">
                    <br>
                    <h3>Name:</h3>
                    <input type="text" id="name" placeholder="Name">
                    <br>
                    <h3>Password:</h3>
                    <input type="password" id="password" placeholder="Password">
                    <br>
                    <h3>Phone Number:</h3>
                    <input type="text" id="phoneNumber" placeholder="Phone number">
                    <br>
                    <h3>Address:</h3>
                    <input type="text" id="address" placeholder="Address">
                    <br><br>
                    <div id="errorMessage" style="color: red;"></div>
                    <br><br>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section class="endpart"></section>
</body>
</html>
