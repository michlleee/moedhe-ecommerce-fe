<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://kit.fontawesome.com/ffecb0da80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="../home/home.html">
                <img src="../home/icon/logo.png" alt="">
            </a>

        </div>
        <div class="search">
            
          </div>
        <div class="kanan">
            
            <a href="../cart/cart.html" class="cart-link">
                <div class="keranjang">
                    <i class="fi fi-sr-basket-shopping-simple"></i>
                </div>
                </a>
            <a href="../useracc/madeline/hal1.html" class="user-link">
            <div class="user">
                <i class="fi fi-ss-user"></i>
            </div>
            </a>
        </div>
    </div>
        
    <section id="cart">
        <button class="back-button" onclick="window.history.back()">
            <span class="material-symbols-outlined back-icon">
                arrow_back_ios
                </span>
            <p class="back-text">Back</p>
        </button>

        <h1 class="cart-header">Cart</h1>
        <hr>

        <div class="cart-container">
            <div class="product-container">
                <img src="assets/product1.webp" alt="">
                <div class="details">
                    <h2>"Garis" - Plant-based Dye Kebaya Pendek</h2>
                    <p class="size"><span>Size:</span> L</p>
                    <p class="color"><span>Color:</span> Dark Indigo</p>
                    <div class="harga">
                        <p>Rp</p>
                        <span class="price">2.500.000,00</span>
                    </div>
                    <div class="quantity-container"> 
                        <button class="minus-sign">-</button>
                        <span class="amount">1</span>
                        <button class="plus-sign">+</button>
                    </div>
                    <span class="stock-txt">Stock: 10</span>
                </div>
            </div>

            <div class="product-container1">
                <img src="assets/product2.webp" alt="">
                <div class="details1">
                    <h2>"Cangkune" - Earrings</h2>
                    <p class="size"><span>Size:</span> M</p>
                    <p class="color"><span>Color:</span> Multicolor</p>
                    <div class="harga1">
                        <p>Rp</p>
                        <span class="price1">340.000,00</span>
                    </div>
                    <div class="quantity-container1"> 
                        <button class="minus-sign1">-</button>
                        <span class="amount1">1</span>
                        <button class="plus-sign1">+</button>
                    </div>
                    
                    <span class="stock-txt">Stock: 10</span>
                </div>
            </div>
            
        </div>

        <hr>
        <div class="summary">
            <div class="notes">
                <p>Add Notes</p>
                <form>
                    <input type="text" placeholder="Notes" id="notes">
                </form>
            </div>
            <div class="hargadoang">

                <p class="subtotal">Subtotal: Rp <span class="TOTAL">2.840.000,00</span></p>
            </div>
            <div class="checkout-box">
                <a href="../checkout_page/Checkout Page/checkout webpage.html">
                <button class="checkout-btn">
                    <p>Checkout</p>
                    <span class="material-symbols-outlined">shopping_cart_checkout</span>
                </button>
                </a>
            </div>
            
        </div>
    
        
    </section>
    <section class="endpart">
    
    </section>
    <script src="script.js"></script>
</body>
</html>
