    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssregister.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-straight/css/uicons-solid-straight.css'>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="../../home/home.html">
                <img src="../../home/icon/logo.png" alt="">
            </a>

        </div>
        <div class="search">
            
          </div>
        <div class="kanan">
            
            <div class="keranjang">
                <i class="fi fi-sr-basket-shopping-simple"></i>
            </div>
            </a>
          
            <div class="user">
                <i class="fi fi-ss-user"></i>
            </div>

        </div>
    </div>

    <div class="background-image"></div>

    <div class="registration-form">
        <h2>Welcome to Moedhe</h2>
        <form id="registerForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter fullname">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <button type="submit">Next</button>
        </form>
        <p>Already have an account? <a href="login.html">Click here</a></p>
        <div class="google-btn">
            <img src="icons/download.png" alt="Google Icon">
            <a href="https://g.co/kgs/Bp7zrsc" style="color: #000;">Continue with Google</a>
        </div>
    </div>

    <div class="endpart"></div>
</body>
